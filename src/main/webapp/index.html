<!DOCTYPE html>
<html>
    <head>
        <title>Servlets Testing</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .container{
                width: 40%;
                border: 2px solid red;
                margin: auto;
                padding: 20px;
                font-size: 20px;
            }
            
            #myform table tr td input{
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Hello Buddy!</h1>
            <h1>My Form</h1>
            <form id="myform" action="RegisterServlet" method="post">
                <table>
                    <tr>
                        <td>Enter your name:</td>
                        <td><input type="text" name="user_name" placeholder="Enter Here"/>
                    </tr>
                    <tr>
                        <td>Enter your password:</td>
                        <td><input type="password" name="password" placeholder="Enter Here"/>
                    </tr>
                    <tr>
                        <td>Enter your Email:</td>
                        <td><input type="email" name="user_email" placeholder="Enter Here"/>
                    </tr><tr>
                        <td>Select Gender</td>
                        <td><input type="radio" name="user_gender" value="male">Male &nbsp;<input type="radio" name="user_gender" value="female">Female</td>
                    </tr>
                    <tr>
                        <td>
                            Select Courses:
                        </td>
                        <td>
                            <select name="user_course">
                                <option value="Java">Java</option>
                                <option value="Python">Python</option>
                                <option value="Php">Php</option>
                                <option value="Android">Android</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: Right">
                            <input type="checkbox" value="checked" name="condition" />
                        </td>
                        <td>
                            Agree Terms & Condition.
                        </td>
                    </tr>
                    <tr>
                        <td>

                        </td>
                        <td>
                            <button type="submit">Register</button>
                            <button type="reset">Reset</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        
    </body>
</html>
